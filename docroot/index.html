<!DOCTYPE html>
<html>
    <head>
        <title>Conversations Client</title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- https://media.twiliocdn.com/sdk/js/conversations/releases/2.1.0/docs/classes/Conversation.html -->
        <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/2.1.0/twilio-conversations.min.js"></script>
        <link rel="stylesheet" href="custom/chat.css">
        <script src="conversations.js"></script>
    </head>
    <body>
        <script src="custom/pageTop.js"></script>
        <div id="chatBox">
            <div class="panelTitle">
                Conversations Application using Twilio Conversations
            </div>
            <div class="panelArea">
                <textarea id="chatMessages"></textarea>
            </div>
            <div class="panelArea">
                <input id="message" class="form-control" type="text" disabled/>
            </div>
            <div style="margin-top: 12px;margin-bottom: 12px;">
                <table>
                    <tr><td>
                            <button class="abutton" id="btn-createChatClient">Create Client</button>
                            Conversations:
                            <button class="abutton" id="btn-join">Join</button>
                            <button class="abutton" id="btn-list">List</button>
                            <button class="abutton" id="btn-delete">Delete</button>
                            <button class="abutton" id="btn-members">List Members</button>
                            Messages:
                            <button class="abutton" id="btn-chat" onclick="sendTheMessage();">Send</button>
                            <button class="abutton" id="btn-listallmessages">List</button>
                            <button class="abutton" id="btn-deleteallmessages">Delete all</button>
                        </td></tr>
                </table>
            </div>
            <div class="panelArea">
                <table>
                    <tr><td>Identity </td><td><input id="username" type="text"/></td><td id="cUsername"></td></tr>
                    <tr><td>Conversation unique name &nbsp;&nbsp;</td><td><input id="channelName" type="text"/></td></tr>
                    <!-- tr><td>Conversation description &nbsp;</td><td><input id="channelDescription" type="text"/></td></tr -->
                </table>
                <button class="abutton" id="btn-sm" onclick="sendMedia();">Send Media</button>
                <button class="abutton" id="btn-sm" onclick="setFCM();">Set FCM</button>
            </div>
        </div>
        <div id="logBox">
            <div class="panelTitle">
                Log messages for developers
            </div>
            <div class="panelArea">
                <textarea id="log"></textarea>
            </div>
            <div class="panelArea">
                <table>
                    <tr>
                        <td><button class="abutton" id="clearLog" onclick="clearTextAreas();">Clear</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="custom/pageBottom.js"></script>
    </body>
</html>
